<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-axis" href="icon.png">
    <title>Temperature Convertor</title>
</head>
<body class="bg">
    <div class="title">
        <h1>Temperature Convertor</h1>
    </div>
    <h3>Celsius</h3>
    <div id="cel" class="cel">
        <input type="number" placeholder="0">
        <h2>°C</h2>
    </div>
    <h3>Fahrenheit</h3>
    <div id="far" class="far">
        <input type="number" placeholder="32">
        <h2>°F</h2>
    </div>
    </div>
    <h3>Kelvin</h3>
    <div id="kal" class="kal">
        <input type="number" placeholder="273.15">
        <h2>K</h2>
    </div>
    <div class="btn">
        <button id="btn">Clear All</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
